<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promote Doctor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="{{ url_for('dashboard') }}" class="tab-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="{{ url_for('patients') }}" class="tab-link"><i class="fas fa-users"></i> Patients</a></li>
                <li><a href="{{ url_for('doctors') }}" class="tab-link active"><i class="fas fa-user-md"></i> Doctors</a></li>
                <li><a href="{{ url_for('staff') }}" class="tab-link"><i class="fas fa-user-nurse"></i> Staff</a></li>
                <li><a href="{{ url_for('hire') }}" class="tab-link"><i class="fas fa-briefcase"></i> Hire</a></li>
                <li><a href="{{ url_for('schedule') }}" class="tab-link"><i class="fas fa-calendar-alt"></i> Schedule</a></li>
                <li><a href="{{ url_for('resources') }}" class="tab-link"><i class="fas fa-folder-open"></i> Resources</a></li>
                <li><a href="{{ url_for('finances') }}" class="tab-link"><i class="fas fa-dollar-sign"></i> Finances</a></li>
                <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
        <div class="content">
            <div id="promote_doctor" class="tab-content active">
                <h2>Promote Doctor</h2>
                <form method="POST" id="promote-doctor">
                    <div class="form-group">
                        <label for="position">New Position</label>
                        <input type="text" name="position" id="position" value="{{ doctor.position }}" required>
                    </div>
                    <div class="form-group">
                        <label for="pay">New Pay</label>
                        <input type="text" name="pay" id="pay" value="{{ doctor.pay }}" required>
                    </div>
                    <button type="submit">Promote</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
