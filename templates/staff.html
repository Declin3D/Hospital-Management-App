<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="{{ url_for('dashboard') }}" class="tab-link">Dashboard</a></li>
                <li><a href="{{ url_for('patients') }}" class="tab-link">Patients</a></li>
                <li><a href="{{ url_for('doctors') }}" class="tab-link">Doctors</a></li>
                <li><a href="{{ url_for('staff') }}" class="tab-link active">Staff</a></li>
                <li><a href="{{ url_for('hire') }}" class="tab-link">Hire</a></li>
                <li><a href="{{ url_for('schedule') }}" class="tab-link">Schedule</a></li>
                <li><a href="{{ url_for('resources') }}" class="tab-link">Resources</a></li>
                <li><a href="{{ url_for('finances') }}" class="tab-link">Finances</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Staff</h1>
            <table class="staff-table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Position</th>
                        <th>Pay</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for member in staff %}
                    <tr>
                        <td>{{ member.first_name }}</td>
                        <td>{{ member.last_name }}</td>
                        <td>{{ member.position }}</td>
                        <td>{{ member.pay }}</td>
                        <td>
                            <a href="{{ url_for('promote_staff', staff_id=member.id) }}"><button type="submit" value="Promote">Promote</button></a>
                            <a href="{{ url_for('fire_staff', staff_id=member.id) }}"><button type="submit">Fire</button></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
