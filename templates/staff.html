<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="{{ url_for('dashboard') }}" class="tab-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="{{ url_for('patients') }}" class="tab-link"><i class="fas fa-users"></i> Patients</a></li>
                <li><a href="{{ url_for('doctors') }}" class="tab-link"><i class="fas fa-user-md"></i> Doctors</a></li>
                <li><a href="{{ url_for('staff') }}" class="tab-link active"><i class="fas fa-user-nurse"></i> Staff</a></li>
                <li><a href="{{ url_for('hire') }}" class="tab-link"><i class="fas fa-briefcase"></i> Hire</a></li>
                <li><a href="{{ url_for('schedule') }}" class="tab-link"><i class="fas fa-calendar-alt"></i> Schedule</a></li>
                <li><a href="{{ url_for('resources') }}" class="tab-link"><i class="fas fa-folder-open"></i> Resources</a></li>
                <li><a href="{{ url_for('finances') }}" class="tab-link"><i class="fas fa-dollar-sign"></i> Finances</a></li>
                <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Staff</h1>
            <table class="staff-table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Position</th>
                        <th>Pay</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for member in staff %}
                    <tr>
                        <td>{{ member.first_name }}</td>
                        <td>{{ member.last_name }}</td>
                        <td>{{ member.position }}</td>
                        <td>{{ member.pay }}</td>
                        <td>
                            <a href="{{ url_for('promote_staff', staff_id=member.id) }}"><button type="submit" value="Promote" style="font-size: 12pt;"><i class="fas fa-arrow-up"></i> Promote</button></a>
                            <a href="{{ url_for('fire_staff', staff_id=member.id) }}"><button type="submit" style="font-size: 12pt;"><i class="fas fa-times-circle"></i> Fire</button></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
