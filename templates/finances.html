<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finances</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="{{ url_for('dashboard') }}" class="tab-link">Dashboard</a></li>
                <li><a href="{{ url_for('patients') }}" class="tab-link">Patients</a></li>
                <li><a href="{{ url_for('doctors') }}" class="tab-link">Doctors</a></li>
                <li><a href="{{ url_for('staff') }}" class="tab-link">Staff</a></li>
                <li><a href="{{ url_for('hire') }}" class="tab-link">Hire</a></li>
                <li><a href="{{ url_for('schedule') }}" class="tab-link">Schedule</a></li>
                <li><a href="{{ url_for('resources') }}" class="tab-link">Resources</a></li>
                <li><a href="{{ url_for('finances') }}" class="tab-link active">Finances</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    
    <div class="main-content">
    <h1>Finances</h1>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Budget</th>
                <th>Expenses</th>
            </tr>
        </thead>
        <tbody>
            {% for finance in finances %}
            <tr>
                <td>{{ finance.month }}</td>
                <td>{{ finance.budget }}</td>
                <td>{{ finance.expenses }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('set_budget') }}" id="registerLink">Set Budget</a>   <a href="{{ url_for('finances_chart')}}" id="registerLink">See chart</a>
    </div>
    </div>
</body>
</html>
