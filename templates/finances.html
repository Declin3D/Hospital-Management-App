<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finances</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="{{ url_for('dashboard') }}" class="tab-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="{{ url_for('patients') }}" class="tab-link"><i class="fas fa-users"></i> Patients</a></li>
                <li><a href="{{ url_for('doctors') }}" class="tab-link"><i class="fas fa-user-md"></i> Doctors</a></li>
                <li><a href="{{ url_for('staff') }}" class="tab-link"><i class="fas fa-user-nurse"></i> Staff</a></li>
                <li><a href="{{ url_for('hire') }}" class="tab-link"><i class="fas fa-briefcase"></i> Hire</a></li>
                <li><a href="{{ url_for('schedule') }}" class="tab-link"><i class="fas fa-calendar-alt"></i> Schedule</a></li>
                <li><a href="{{ url_for('resources') }}" class="tab-link"><i class="fas fa-folder-open"></i> Resources</a></li>
                <li><a href="{{ url_for('finances') }}" class="tab-link active"><i class="fas fa-dollar-sign"></i> Finances</a></li>
                <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </nav>
    
    <div class="main-content">
    <h1>Finances</h1>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Budget</th>
                <th>Expenses</th>
            </tr>
        </thead>
        <tbody>
            {% for finance in finances %}
            <tr>
                <td>{{ finance.month }}</td>
                <td>{{ finance.budget }}</td>
                <td>{{ finance.expenses }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('set_budget') }}"><button type="submit" style="font-size: 14pt;">Set Budget</button></a><br> 
     <a href="{{ url_for('finances_chart')}}"><button type="submit" style="font-size: 14pt;">See Chart</button></a>
    </div>
    </div>
</body>
</html>
